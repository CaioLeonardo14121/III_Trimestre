<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à nossa página!</h1>

  <button onclick="coletarInformacoes()">Clique aqui</button>

  <script>
    function coletarInformacoes() {
      const idade = prompt("Olá, Caio! Quantos anos você tem?");
      
      if (idade) {
        alert(`Que maravilha! Caio tem ${idade} anos!`);
      } else {
        alert("Você não informou sua idade.");
      }
    }
  </script>


</body>
</html>
