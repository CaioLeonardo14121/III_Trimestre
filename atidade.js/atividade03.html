<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Antecessor e Sucessor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 120px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Informe um número para ver seu antecessor e sucessor</h1>
    <button onclick="pedirNumero()">Calcular</button>
  </div>

  <script>
    function pedirNumero() {
      const entrada = prompt("Digite um número inteiro:");

      // Verifica se o usuário cancelou
      if (entrada === null) return;

      // Remove espaços em branco e verifica se é um número inteiro válido
      const valorLimpo = entrada.trim();
      const numero = Number(valorLimpo);

      // Valida se é inteiro
      if (valorLimpo === "" || isNaN(numero) || !Number.isInteger(numero)) {
        alert("Por favor, digite um número inteiro válido.");
        return;
      }

      const antecessor = numero - 1;
      const sucessor = numero + 1;

      alert(`Você digitou: ${numero}\nAntecessor: ${antecessor}\nSucessor: ${sucessor}`);
    }
  </script>

</body>
</html>
